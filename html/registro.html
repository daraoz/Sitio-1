<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- Agrega la hoja de estilos de Bootstrap 5 (asegúrate de que el archivo CSS esté en la ruta correcta) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Sitio Web</a>

        <!-- Botón para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Elementos de la Navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>

          <!-- Elementos adicionales: Registrarse y Login -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <form>

      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" id="inputUsuarioId" aria-describedby="emailHelp" name="user">
        <div id="errorUsuarioId" class="form-text">
          <small class="text-danger">Rellenar Usuario !!</small>
        </div> <!-- Campo de texto debajo del usuario-->
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPasswordId" name="pass">
        <div id="errorPasswordId" class="form-text">
          <small class="text-danger">Rellenar Password !!</small>

        </div> <!-- Campo de texto debajo password-->
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar Password</label>
        <input type="password" class="form-control" id="inputConfirmPasswordId" name="conf">

        <div id="errorConfirmPasswordId" class="form-text">
          <small class="text-danger">Rellenar Confirmacion !!</small>
        </div> <!-- Campo de texto debajo confirm password-->
      </div>


      <button type="submit" class="btn btn-primary" id="btnRegId">Registrarse</button>
    </form>
  </div>

  <!-- Agrega Bootstrap 5 y Bootstrap Icons -->

  <script src="../js/dom.js"></script>
</body>

</html>
